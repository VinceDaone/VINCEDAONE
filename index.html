<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Stay Alive V1</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Set the background with a slight transparency for an edgy vibe */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://wallpapercave.com/wp/wp2757874.jpg'); /* A more intense gaming background */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Add a black overlay with some transparency to make content pop */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .content {
            z-index: 2;
        }

        /* Neon glow effect for the main header */
        h1 {
            font-size: 4em;
            margin-bottom: 0.2em;
            color: #0ff;
            text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            animation: glow 2s infinite alternate;
        }

        /* Sub-heading for the gaming vibe */
        p {
            font-size: 1.5em;
            margin-bottom: 2em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Cool glowing download button */
        a {
            position: relative;
            text-decoration: none;
            padding: 20px 50px;
            background-color: #00ffea;
            color: #000;
            font-weight: bold;
            font-size: 1.5em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 2;
        }

        a::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(45deg, #00ffea, #f90, #ff0000, #ff00ff);
            filter: blur(15px);
            z-index: -1;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        a:hover::before {
            filter: blur(25px);
        }

        a:hover {
            transform: scale(1.1);
        }

        /* Add a glow animation to the header */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
            to {
                text-shadow: 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Stay Alive</h1>
            <p>Download and dive into the ultimate survival experience!</p>
            <a href="https://shrinkme.ink/STAYALIVE" target="_blank">Download Now</a>
        </div>
    </div>

</body>
  </html>
